<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketnews</title>

</head>
<body>

    <main>
        <div class="wrapper">
            <div class="container">
                
                <img class="logo" src="./assets/logo.svg" alt="logo image">

                <div class="content">
                    <h1>get ideas and information in only 5 minutes.</h1>
                    <h2>everything you need to know to start your day well and informed</h2>
                    <p>news about the Rocketseat universe, and everything you need to start your day, perfect before a coding session</p>
                </div>
                
                <div class="form">
                    <form action="javascript:alert(this === window);">
                        <label for="email">Enter your email:</label>

                        <div class="input_button">
                            <input type="email" id="email" name="email" placeholder="  example@email.com" maxlength="30">
                            <button><img src="./assets/send.svg" alt="send button"></button>
                        </div>
                    </form>
                </div>

                <div class="link">
                    <a href="https://blog.rocketseat.com.br/?&" target="_blank">Let me read first</a>
                    <img src="./assets/arrow-right.svg" alt="arrow right">
                </div>    
            </div>
        </div>
    </main>
</body>
</html>
